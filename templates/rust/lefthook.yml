# Install: brew install lefthook && lefthook install
pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt -- --check
    clippy:
      run: cargo clippy -- -D warnings 2>&1 | tail -10
    test:
      run: cargo test --quiet 2>&1 | tail -10
    deny:
      run: cargo deny check 2>&1 | tail -5
