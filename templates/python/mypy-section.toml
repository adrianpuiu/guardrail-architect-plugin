
# ── Guardrail Architect: mypy strict mode ───────────────────────────────
# Type checking is the #1 guardrail against AI hallucination.
# Agents invent method signatures, swap arg order, use Any as escape hatch.
# Strict mypy catches all of this mechanically.
[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unreachable = true
disallow_any_generics = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false
